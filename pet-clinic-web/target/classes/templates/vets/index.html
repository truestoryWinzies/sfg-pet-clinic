<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body}, 'vets')}">
<head>
    <meta charset="UTF-8">
    <title>List of Vets</title>
</head>
<body>
    <h1 th:text="'List of Vets'">List of Vets...</h1>

    <tr th:each="vet: ${vets}">
        <td th:text="${vet.id}"/>
        <td th:text= "${vet.firstName}"/>
        <td th:text="${vet.lastName}"/>
        <br>
    </tr>

</body>
</html>
